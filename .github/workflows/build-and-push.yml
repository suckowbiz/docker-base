---
name: Publish Dockerimage
on: [push]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    container:
      image: gcr.io/kaniko-project/executor:debug
      volumes:
        - ${{ github.workspace }}/.github/workflows/kaniko/docker:/kaniko/.docker
        - ${{ github.workspace }}/base:/workspace
      options: --entrypoint sh
    steps:
      - uses: actions/checkout@v2
      - run: ls -l /
      - run: ls -l /github/workspace
      - run: ls -la /kaniko/.docker/
      - run: cat /kaniko/.docker/config.json
      - run: ls -la /workspace
